version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:15-alpine
    container_name: blogify_db
    environment:
      POSTGRES_USER: ${DB_USER:-blogify_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-blogify_password}
      POSTGRES_DB: ${DB_DATABASE:-blogify_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./server/db/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-blogify_user}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API Server
  backend:
    build:
      context: ./server
      dockerfile: Dockerfile
    container_name: blogify_backend
    environment:
      PORT: ${PORT:-5001}
      DB_USER: ${DB_USER:-blogify_user}
      DB_HOST: db
      DB_DATABASE: ${DB_DATABASE:-blogify_db}
      DB_PASSWORD: ${DB_PASSWORD:-blogify_password}
      DB_PORT: ${DB_PORT:-5432}
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      CLOUDINARY_CLOUD_NAME: ${CLOUDINARY_CLOUD_NAME}
      CLOUDINARY_API_KEY: ${CLOUDINARY_API_KEY}
      CLOUDINARY_API_SECRET: ${CLOUDINARY_API_SECRET}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost:5173}
    ports:
      - "5001:5001"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

  # Frontend React App
  frontend:
    build:
      context: ./client
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:5001}
    container_name: blogify_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:

